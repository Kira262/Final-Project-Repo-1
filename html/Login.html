<html>
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link href="/css/login.css" rel="stylesheet">
</head>
<body>
	<div class="login-form">
		<img alt="Login Image" class="avatar" src="/Images/login-icon.jpg">
		<h2>Login Form</h2>
		<form action="#HomePage">
			<label>Email</label><input placeholder="Enter Email" type="email" required>
			<label>Password</label><input placeholder="Enter Password" type="password" required>
			<input type="checkbox">Remember Me
			<input type="submit" value="Log in">
		</form>
	</div>
</body>
</html>
