<html>
<head>
	<meta charset="UTF-8">
	<title>Sign-up Form</title>
	<link href="/css/signup.css" rel="stylesheet">
</head>
<body>
	<div class="signup-form">
		<img alt="Signup Image" class="avatar" src="/Images/signup-icon.jpg">
		<h2>Sign-up Form</h2>
		<form action="#HomePage">
			<label>Email</label><input placeholder="Enter Email" type="email" required>
            <label>Password</label><input placeholder="Enter Password" type="password" required>
			<label>Confirm Password</label><input placeholder="Enter Password" type="password" required>
			<input type="submit" value="Sign up">
		</form>
	</div>
</body>
</html>
